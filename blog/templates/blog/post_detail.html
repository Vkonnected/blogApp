{% extends 'blog/base.html' %}
{% block content %}

      <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ post.author.userprofile.image.url }}"/>
       <div class="media-body">
         <div class="article-metadata">
           <a class="mr-2" href="{% url 'user-posts' post.author.username %}">{{ post.author }}</a>
           <small class="text-muted">{{ post.time|date:'F d,Y'}}</small>
         </div>
           {% if post.author == user %}
           <a class="btn btn-secondary" href="{%url 'post-update' post.id%}">update</a>
           <a class="btn btn-danger" href="{%url 'post-delete' post.id%}">delete</a>
           {% endif %}
        <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
        <p class="article-content">{{ post.content }}</p>
    </div>
  </article>

{% endblock content %}
